<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogesh Bisane - Web Developer Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0c1022;
            color: #fff;
            overflow-x: hidden;
            margin: 0;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 25px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            pointer-events: none;
        }

        .navbar a {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 35px;
            transition: .3s;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #0ef;
        }

        /* Home Section */
        .home {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
            overflow: hidden; }

        #threejs-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .home-content, .home-img, .home-sci {
            position: relative;
            z-index: 2;
        }

        .home-img {
            position: relative;
            width: 45%;
            height: 100%;
            display: flex;
            justify-content: right;
            align-items: right;
            z-index: 2;
        }

        .home-img .profile-img {
            width: 90%;
            max-width: 450px;
            border-radius: 50%;
            border: 3px solid #0ef;
            box-shadow: 0 0 20px rgba(0, 238, 255, 0.3);
            animation: floatImage 4s ease-in-out infinite;
        }

        @keyframes floatImage {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-24px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .home-content {
            max-width: 600px;
            transform-style: preserve-3d;
            perspective: 1000px;
            position: relative;
            z-index: 2;
        }

        .home-content h1 {
            font-size: 56px;
            font-weight: 700;
            line-height: 1.2;
            transform: translateZ(50px);
            animation: fadeIn 1s ease-out;
        }

        .home-content h3 {
            font-size: 32px;
            font-weight: 700;
            color: #0ef;
            transform: translateZ(30px);
            animation: slideIn 1s ease-out;
        }

        .home-content p {
            font-size: 16px;
            margin: 20px 0 40px;
            transform: translateZ(20px);
            animation: fadeIn 1.5s ease-out;
        }

        /* About Section */
        .about {
            padding: 100px 10%;
            background: #0c1022;
        }

        .about-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 50px;
            animation: fadeIn 1s ease-out;
        }

        .about-img {
            flex: 1;
            max-width: 500px;
        }

        .about-img img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 238, 255, 0.3);
        }

        .about-text {
            flex: 1;
        }

        .about-text h2 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #0ef;
        }

        /* Projects Section */
        .projects {
            padding: 100px 10%;
            background: #080d1b;
        }

        .projects h2 {
            font-size: 40px;
            text-align: center;
            color: #0ef;
            margin-bottom: 50px;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: #0c1022;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            animation: fadeIn 1s ease-out;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-info {
            padding: 20px;
        }

        .project-info h3 {
            color: #0ef;
            margin-bottom: 10px;
        }

        /* Contact Section */
        .contact {
            padding: 100px 10%;
            background: #0c1022;
        }

        .contact h2 {
            font-size: 40px;
            text-align: center;
            color: #0ef;
            margin-bottom: 50px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            animation: slideIn 1s ease-out;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #1a1f36;
            border: 2px solid #0ef;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }

        .form-group textarea {
            height: 150px;
            resize: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 991px) {
            .header {
                padding: 20px 5%;
            }

            .home, .about, .projects, .contact {
                padding: 100px 5%;
            }

            .home-content h1 {
                font-size: 44px;
            }

            .about-content {
                flex-direction: column;
                text-align: center;
            }

            .about-img {
                margin-bottom: 30px;
            }
        }

        @media (max-width: 768px) {
            .navbar a {
                margin-left: 20px;
                font-size: 16px;
            }

            .home-content h1 {
                font-size: 36px;
            }

            .home-content h3 {
                font-size: 28px;
            }

            .btn-box {
                width: 100%;
                flex-direction: column;
                gap: 15px;
            }

            .btn-box a {
                width: 100%;
            }
        }

        @media (max-width: 450px) {
            .header {
                padding: 15px 5%;
            }

            .logo {
                font-size: 20px;
            }

            .navbar a {
                margin-left: 15px;
                font-size: 14px;
            }

            .home-content h1 {
                font-size: 28px;
            }

            .home-content h3 {
                font-size: 24px;
            }
        }

        /* Button Styles */
        .btn-box {
            display: flex;
            justify-content: space-between;
            width: 345px;
            height: 50px;
            transform: translateZ(40px);
        }

        .btn-box a {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 100%;
            background: #0ef;
            border: 2px solid #0ef;
            border-radius: 8px;
            font-size: 19px;
            color: #081b29;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            z-index: 1;
            overflow: hidden;
            transition: .5s;
        }

        .btn-box a:hover {
            color: #0ef;
        }

        .btn-box a:nth-child(2) {
            background: transparent;
            color: #0ef;
        }

        .btn-box a:nth-child(2):hover {
            color: #081b29;
        }

        .btn-box a:nth-child(2)::before {
            background: #0ef;
        }

        .btn-box a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #081b29;
            z-index: -1;
            transition: .5s;
        }

        .btn-box a:hover::before {
            width: 100%;
        }

        .home-sci {
            position: absolute;
            bottom: 40px;
            width: 170px;
            display: flex;
            justify-content: space-between;
            z-index: 2;
        }

        .home-sci a {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: transparent;
            border: 2px solid #0ef;
            border-radius: 50%;
            font-size: 20px;
            color: #0ef;
            text-decoration: none;
            z-index: 1;
            overflow: hidden;
            transition: .5s;
        }

        .home-sci a:hover {
            color: #081b29;
        }

        .home-sci a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #0ef;
            z-index: -1;
            transition: .5s;
        }

        .home-sci a:hover::before {
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">PortFolio.</a>

        </nav>
    </header>

    <section class="home">
        <canvas id="meteorCanvas"></canvas>

        <div class="home-content">
            <h1>Hi, I'm Yogesh Bisane</h1>
            <h3>Web Developer</h3>
            <p>I'm a passionate web developer with expertise in creating responsive and dynamic web applications. 
               Skilled in modern web technologies and frameworks, I bring creative solutions to complex problems.</p>
            <div class="btn-box">

        </div>
    </section>
    <script>
        document.addEventListener('mousemove', (e) => {
            const homeContent = document.querySelector('.home-content');
            const x = (window.innerWidth / 2 - e.pageX) / 30;
            const y = (window.innerHeight / 2 - e.pageY) / 30;
            
            homeContent.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            const homeContent = document.querySelector('.home-content');
            homeContent.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });

         // Meteor effect script
         const canvas = document.getElementById('meteorCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Meteor {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height / 2;
                this.length = Math.random() * 80 + 10;
                this.speed = Math.random() * 3 + 2;
                this.angle = Math.PI / 4; // Diagonal movement
                this.opacity = Math.random() * 0.5 + 0.2;
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(
                    this.x - this.length * Math.cos(this.angle),
                    this.y + this.length * Math.sin(this.angle)
                );
                ctx.strokeStyle = `rgba(14, 239, 255, ${this.opacity})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            update() {
                this.x -= this.speed * Math.cos(this.angle);
                this.y += this.speed * Math.sin(this.angle);

                if (this.x < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height / 2;
                this.length = Math.random() * 80 + 10;
                this.speed = Math.random() * 3 + 2;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
        }

        const meteors = [];
        for (let i = 0; i < 50; i++) {
            meteors.push(new Meteor());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            meteors.forEach(meteor => {
                meteor.update();
                meteor.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
